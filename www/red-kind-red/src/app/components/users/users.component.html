


    <div class="userscontainer">

        <!-- <h1 class="h1">
            Busca a tus amigos
        </h1>  -->
            
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Busca a tus amigos" name="filterUsers" [(ngModel)]="filterUsers">
        </div>

        <div *ngFor="let user of users | filter: filterUsers" class="users">

            <div class="cardimg">
                <a href="#">
                    <img class="imagenuser" src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image">
                    <img class="imagenuser" src="../../assets/iconoUser.PNG" *ngIf="!user.image">
                </a>
            
                <p class="name-surname">
                    <a href="#">
                        {{user.name + '' +user.surname}}
                    </a>
                </p>
            
                <p class="nick-name">
                    {{user.nick}}
                </p>
            </div>

            <div class="infofriendcard">
                <div *ngIf="friends.indexOf(user.id)>=0">
                    <button class="amigo" 
                    (click)="sendRequestToFriend(user.id)">

                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Amigo 
                    </button>                    

                </div>

                <div *ngIf="ReqFriends.indexOf(user.id)>=0">
                    <button class="wantfriend" 
                    (click)="sendRequestToFriend(user.id)">

                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Quiere ser tu amigo
                    </button>                      

                </div>

                <!-- Solicitar amistad // dejar de solicitar-->
                <div *ngIf="ReqFriends.indexOf(user.id)<0 && friends.indexOf(user.id)<0 ">
                    <button class="requesttofriend" 
                    (click)="sendRequestToFriend(user.id)">

                    <span class="glyphicon glyphicon-plus-sign"></span>
                    Solicitad amistad
                    </button>                    

                </div>

                <ng-template #breakFriend>
                    <button class="deniedfriend">                           
                        <span class="glyphicon glyphicon-ok-sign"></span>
                        Ya no quiero ser tu amigo                             
                    </button>
                </ng-template>

                <!--        seguir dejar de seguir -->

                <!-- 
                este primer IF es para que no nos aparezca a nosotros mismos
                el boton de seguir/dejar -->

                <div class="pull-right" *ngIf="user.id != identity.id">              
                </div>
            </div>
                    
                    
                    
        </div>
    </div>

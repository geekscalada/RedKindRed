
<div class="col-lg-8">

    <h1 class="h1-strong">
        {{title}}
    </h1>

    <div class="people">

        <!-- listado -->
<!-- 
        FIJATE COMO AQUI ITERAS, Y ESO TE DA EL SOPORTE PARA TODO LO DEMÃS  -->

        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <!-- flotar a la izquierda ?Â¿ -->
                <div class="panel-body">
                    <div class="image-user name pull-left">
                        <a href="#">
                            <img src="{{ url + 'get-image-user/' + user.image}}" *ngIf="user.image"> 
                            <img class="avatar-default" src="../../assets/iconoUser.PNG" *ngIf="!user.image"> 

                        </a> 
                    </div>
                    
                    <div class="user-name pull-left">
                        <p class="name-surname">
                            <a href="#">
                                {{user.name + ' ' +user.surname}}
                            </a> 
                        </p>
                        <p class="nick-name">
                            {{user.nick}}                            
                        </p>                  
                    </div>
                    <!--        seguir dejar de seguir -->

<!-- 
                    este primer IF es para que no nos aparezca a nosotros mismos
                    el boton de seguir/dejar -->
                    <div class="pull-right" *ngIf="user._id != identity._id">
                        <button class="btn btn-success" *ngIf="follows.indexOf(user._id)<0 "
                        (click)="followUser(user._id)"                        
                        >

                        <span class="glyphicon glyphicon-plus-sign"></span>
                        Seguir
                        </button>
                        

                        <button class="btn btn-primary"
                        *ngIf="follows.indexOf(user._id)>=0"
                        (mouseenter)="mouseEnter(user._id)"
                        (mouseleave)="mouseLeave(user._id)"
                        [class.btn-danger]="user._id == followUserOver"
                        (click)="unfollowUser(user._id)" 

                        >
                            <span *ngIf="user._id == followUserOver; else following"
                           >
                                <span class="glyphicon glyphicon-minus-sign"></span>
                                Dejar de seguir 
                            </span> 
                                                   
                            <ng-template #following>    
                                <span class="glyphicon glyphicon-ok-sign"></span>
                                Siguiendo    
                            </ng-template>                
                        


                        </button>                    
                    </div>
                   


                </div>
                

            </div>

        </div>

        <!-- paginacion -->

        <ul class="pagination pull-right">
            <li *ngIf="page > 1">
                <a [routerLink]="['/gente', prev_page]">
                Anterior
                </a>
            </li>
            <li *ngIf="pages != page">
                <a [routerLink]="['/gente', next_page]">
                Siguiente
                </a>
            </li>
        </ul>


    </div>  

    

</div>

<!-- Limpiar los posibles flotados -->

<div class="clearfix">
    <sidebar></sidebar>
</div>

<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>
</div>

<div class="alert alert-success" *ngIf="status == 'success'">
    Se han actualizado los datos correctamente
</div>

<div class="alert alert-danger" *ngIf="status != 'success'">
    {{status}}
</div>


<form #userEditForm="ngForm" (ngSubmit)="OnSubmit(userEditForm)" class="col-lg-12">
    <p>
        <label>Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
        <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio.
        </span>
    </p>
    <p>
        <label>Apellidos</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
        <span *ngIf="!surname.valid && surname.touched">
            Los apellidos son obligatorio.
        </span>
    </p>
    <p>
        <label>Nick</label>
        <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required/>
        <span *ngIf="!nick.valid && nick.touched">
            El nick es obligatorio.
        </span>
    </p>
    <p>
        <label>Mail</label>
        <input type="mail" name="mail" #mail="ngModel" [(ngModel)]="user.email" class="form-control" 
        required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
        <span *ngIf="!nick.valid && nick.touched">
            El mail no es correcto.
        </span>
    </p>
    
    <div *ngIf="user.image">
        <img src="{{url + 'get-image-user/' + user.image}}" />
    </div>

    <p>
        <!-- Aqui vamos a capturar todos los, edntro de la propiedad
        $event va a capurar el evento change y va a capturar
        todos los eventos que hayamos marcado en nuestro input -->
        <label>Sube tu avatar</label>
        <input type="file" placeholder="Sube una imagen"
         (change)="fileChangeEvent($event)"       
        />
        
    </p>
   


    <!-- Usamos la directiva disable como atributo disable  -->
    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!userEditForm.form.valid" />

</form>

<div class="col-lg-5">
    <h1 class="h1-strong">{{title}}</h1>

    <!-- Alertas para cuando registramos o cuando fallamos -->
    <div class="alert alert-success" *ngIf="status == 'success'" >         
        <!-- Enlace dinámico, es un SPA, no recarga página -->
        Registro completado correctamente 
        <a [routerLink]="['/login']"> Identifícate aquí</a>
    
    </div>
    <div class="alert alert-danger" *ngIf="status && status != 'success'" >         
        <!-- Enlace dinámico, es un SPA, no recarga página -->
        {{status}} <a [routerLink]="['/login']"></a>
    
    </div>

    <!-- Para crear un formulario de angular le tenemos que dar un nombre
    y a continuación usar el nombre de ngForm  cuando hagamos usubmit se ejecutará
    el método onSubmit que recivirá el formulatio por si queremos hacer alguna
    acción -->
    <!-- onSubmit es un método que creamos en el componente
    le pasamos por parámetros la variable registerForm para usarla luego
    -->
    <form #registerForm="ngForm" (ngSubmit)="registerFormSubmit(registerForm)" class="col-lg-12">
        <p>
            <label>Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <!-- El nombre del campo name es surname,
            el nombre del campo del formulario de angular es #surname,
            es una variable
            el no nombre de la propiedad que vamos a modificar del objeto
            user es user.surname -->
            <label>Surname</label>
            <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
            <span *ngIf="!surname.valid && surname.touched">
                El apellido es obligatorio
            </span>
        </p>
        <p>
            <label>Mail</label>
            <input type="email" name="mail" #mail="ngModel" [(ngModel)]="user.email" 
            class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
            <span *ngIf="!mail.valid && mail.touched">
                El mail no es válido. 
            </span>
        </p>
        <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">
                El nombre es obligatorio
            </span>
        </p>
        <p>
            <label>Nick</label>
            <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio
            </span>
        </p>

        <!-- Usamos la directiva disable como atributo disable  -->
        <input type="submit" value="{{title}}" class="btn btn-succes" [disabled]="!registerForm.form.valid" />

    </form>

</div>

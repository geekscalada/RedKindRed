#@@@@@@@ POST CERTBOT

server {
        listen 80;
        listen [::]:80;

        server_name joseescalada.com www.joseescalada.com;

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location / {
                rewrite ^ https://$host$request_uri? permanent;
        }
}

server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name joseescalada.com www.joseescalada.com;

        index index index.html index.htm;
        root /var/www/html;


        server_tokens off;
        client_max_body_size 16M;

        ssl_certificate /etc/letsencrypt/live/joseescalada.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/joseescalada.com/privkey.pem;

        #include /etc/nginx/conf.d/options-ssl-nginx.conf;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
        # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        # enable strict transport security only if you understand the implications

        # location /api {
        #         proxy_pass http://www.joseescalada.com:3900/api;                
        # }

        # location /api/login {
        #         proxy_pass http://www.joseescalada.com:3900;
        #         proxy_set_header Host $host;
        #         proxy_set_header X-Real-IP $remote_addr;                
        # }

        location /api {
                proxy_pass http://www.joseescalada.com:3900;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;                
        }              

        location / {

                try_files $uri $uri/ /index.php$is_args$args;

        }

        # location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        #         proxy_pass http://www.joseescalada.com:3900;
        #         # proxy_set_header Host $host;
        #         # proxy_set_header X-Real-IP $remote_addr; 
        #         expires max;
        #         log_not_found off;
        # }  
        

        location ~ /\.ht {
                deny all;
        }

        location = /favicon.ico {
                log_not_found off; access_log off;
        }
        location = /robots.txt {
                log_not_found off; access_log off; allow all;
        }

       
}

